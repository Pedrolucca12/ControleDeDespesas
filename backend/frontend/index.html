<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Despesas Pessoais</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Variáveis para tema dark */
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #e0e0e0;
      --accent: #4cc9f0;
      --shadow: rgba(0,0,0,0.5);
      --transition: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      --font-primary: 'Poppins', sans-serif;
      --font-secondary: 'Roboto', sans-serif;
      --border-radius: 12px;
      --text-muted: #aaa;
      --warning: #ffc107;
      --danger: #f72585;
      --success: #4caf50;
    }

    /* Reset e estilos base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: var(--font-primary);
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color var(--transition), color var(--transition);
      line-height: 1.6;
    }

    /* Container principal */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
    }

    .container {
      width: 100%;
      background: var(--card);
      border-radius: var(--border-radius);
      padding: 2.5rem 3rem;
      box-shadow: 0 10px 30px var(--shadow);
      position: relative;
      animation: fadeInUp 0.6s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--accent) 0%, #7209b7 100%);
      animation: rainbowBorder 8s linear infinite;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      text-align: center;
      margin: 1.5rem 0 2.5rem;
      color: var(--accent);
      letter-spacing: 1px;
      user-select: none;
      position: relative;
      animation: fadeIn 0.8s ease both;
      font-family: var(--font-secondary);
    }

    h1::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: var(--accent);
      margin: 1rem auto 0;
      border-radius: 2px;
      animation: scaleIn 0.8s ease both;
    }

    h2 {
      font-weight: 600;
      font-size: 1.8rem;
      margin: 1.5rem 0 1rem;
      color: var(--accent);
      font-family: var(--font-secondary);
      position: relative;
      padding-bottom: 0.5rem;
    }

    h2::after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      background: var(--accent);
      margin-top: 0.5rem;
      border-radius: 2px;
    }

    /* Tela login */
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease both;
    }

    #login-screen label {
      cursor: pointer;
      text-align: center;
      margin-bottom: 1rem;
      position: relative;
    }

    #login-screen img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 8px 25px var(--shadow);
      transition: all 0.4s ease;
      border: 4px solid var(--accent);
    }

    #login-screen img:hover {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 0 12px 30px var(--shadow);
    }

    #photo-input {
      display: none;
    }

    #username-input {
      margin-top: 1.5rem;
      width: 250px;
      font-size: 1.3rem;
      font-weight: 500;
      border: none;
      border-bottom: 3px solid var(--accent);
      background: transparent;
      color: var(--text);
      text-align: center;
      padding: 0.5rem 0;
      transition: all 0.3s ease;
      font-family: var(--font-secondary);
    }

    #username-input:focus {
      outline: none;
      border-color: var(--accent);
      transform: scale(1.02);
    }

    #username-input::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
    }

    #login-btn {
      margin-top: 2rem;
      padding: 0.9rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(76, 201, 240, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      font-family: var(--font-secondary);
    }

    #login-btn:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
      transform: none !important;
    }

    #login-btn:not(:disabled):hover {
      background: var(--accent);
      box-shadow: 0 12px 25px rgba(76, 201, 240, 0.4);
      transform: translateY(-3px);
    }

    #login-btn:not(:disabled):active {
      transform: translateY(1px);
    }

    #login-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent 25%, rgba(255,255,255,0.2) 50%, transparent 75%);
      background-size: 400% 400%;
      opacity: 0;
      transition: all 0.6s ease;
    }

    #login-btn:hover::after {
      opacity: 1;
      animation: shine 1.5s ease infinite;
    }

    /* App principal */
    #app {
      display: none;
      width: 100%;
      animation: fadeIn 0.8s ease both;
    }

    /* Formulário de despesas */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.2rem 1.8rem;
      margin-bottom: 2.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--accent);
      font-family: var(--font-secondary);
    }

    input, select, textarea {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #444;
      background: var(--card);
      color: var(--text);
      transition: all 0.3s ease;
      width: 100%;
      font-family: var(--font-secondary);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
      transform: translateY(-2px);
    }

    textarea {
      grid-column: span 2;
      min-height: 80px;
      resize: vertical;
    }

    button[type="submit"] {
      grid-column: span 2;
      background: var(--accent);
      color: white;
      border: none;
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 50px;
      padding: 1rem 0;
      box-shadow: 0 8px 20px rgba(76, 201, 240, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      margin-top: 0.5rem;
      font-family: var(--font-secondary);
    }

    button[type="submit"]:hover {
      background: var(--accent);
      box-shadow: 0 12px 25px rgba(76, 201, 240, 0.4);
      transform: translateY(-3px);
    }

    button[type="submit"]:active {
      transform: translateY(1px);
    }

    /* Tabela de despesas */
    .table-container {
      width: 100%;
      overflow-x: auto;
      margin-bottom: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 25px var(--shadow);
      animation: fadeInUp 0.7s ease both;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      min-width: 600px;
    }

    thead {
      background: var(--accent);
      color: white;
      font-weight: 600;
    }

    th, td {
      padding: 1.2rem 1.5rem;
      text-align: left;
      border-bottom: 1px solid #444;
      vertical-align: middle;
      transition: all 0.3s ease;
    }

    th {
      font-family: var(--font-secondary);
      letter-spacing: 0.5px;
    }

    tbody tr {
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background: rgba(76, 201, 240, 0.1);
      transform: translateX(5px);
    }

    tbody tr[title] {
      background: rgba(255, 193, 7, 0.15) !important;
      position: relative;
    }

    tbody tr[title]::before {
      content: '⚠️';
      position: absolute;
      left: 5px;
      top: 50%;
      transform: translateY(-50%);
    }

    .btn-delete {
      background: #f72585;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      font-family: var(--font-secondary);
    }

    .btn-delete:hover {
      background: #b5179e;
      transform: scale(1.05);
    }

    .btn-delete:active {
      transform: scale(0.95);
    }

    /* Notificações */
    #notification {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: var(--accent);
      color: white;
      padding: 1.2rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 25px var(--shadow);
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      user-select: none;
      font-weight: 600;
      max-width: 350px;
      z-index: 1000;
      font-family: var(--font-secondary);
    }

    #notification.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    #notification.warning {
      background: var(--warning);
      color: #333;
    }

    #notification.danger {
      background: var(--danger);
    }

    #notification.success {
      background: var(--success);
    }

    /* Seção de datas importantes */
    #important-dates-section {
      background: var(--card);
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: 0 10px 30px var(--shadow);
      margin-top: 1.5rem;
      display: none;
    }

    #important-dates-section[aria-hidden="false"] {
      display: block;
    }

    .date-card {
      background: rgba(76, 201, 240, 0.1);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-left: 4px solid var(--accent);
      transition: all 0.3s ease;
    }

    .date-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px var(--shadow);
    }

    .date-card h3 {
      color: var(--accent);
      margin-bottom: 0.5rem;
      font-family: var(--font-secondary);
    }

    .date-card p {
      margin-bottom: 0.5rem;
    }

    .date-card .date {
      font-weight: 600;
      color: var(--accent);
    }

    .date-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    /* Seção de Histórico */
    #history-section {
      background: var(--card);
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: 0 10px 30px var(--shadow);
      margin-top: 1.5rem;
      display: none;
    }

    #history-section[aria-hidden="false"] {
      display: block;
    }

    .history-item {
      padding: 1rem;
      border-bottom: 1px solid #444;
      transition: all 0.3s ease;
    }

    .history-item:hover {
      background: rgba(76, 201, 240, 0.1);
    }

    .history-item .date {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .history-item .action {
      font-weight: 500;
      margin: 0.3rem 0;
    }

    .history-item .details {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* Botões de seção */
    .section-toggle {
      width: 100%;
      background: var(--accent);
      border: none;
      border-radius: var(--border-radius);
      color: white;
      padding: 1rem 1.5rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 5px 15px var(--shadow);
      transition: all 0.3s ease;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      font-family: var(--font-secondary);
      margin-top: 1rem;
    }

    .section-toggle:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px var(--shadow);
    }

    .section-toggle:active {
      transform: translateY(1px);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
        max-width: 100%;
      }

      h1 {
        font-size: 2rem;
      }

      form {
        grid-template-columns: 1fr !important;
      }

      textarea {
        grid-column: 1 / -1 !important;
      }

      .table-container {
        border-radius: 0;
        box-shadow: none;
        margin-left: -1.5rem;
        margin-right: -1.5rem;
        width: calc(100% + 3rem);
      }

      table {
        min-width: 100%;
      }

      thead tr {
        display: none;
      }

      tbody tr {
        margin-bottom: 1.5rem;
        border-radius: var(--border-radius);
        background: var(--card);
        box-shadow: 0 5px 15px var(--shadow);
        padding: 1rem;
        position: relative;
        display: block;
      }

      tbody td {
        padding-left: 50%;
        position: relative;
        text-align: right;
        font-size: 0.95rem;
        border-bottom: none;
        padding: 0.8rem 1rem 0.8rem 50%;
        display: block;
      }

      tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        width: 45%;
        font-weight: 600;
        text-align: left;
        color: var(--accent);
      }

      .btn-delete {
        width: 100%;
        padding: 0.8rem;
        font-size: 1.1rem;
      }

      #important-dates-section, #history-section {
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1rem;
      }

      #login-screen img {
        width: 120px;
        height: 120px;
      }

      #username-input {
        width: 200px;
        font-size: 1.1rem;
      }

      #login-btn {
        padding: 0.8rem 2rem;
        font-size: 1.1rem;
      }

      tbody td {
        padding-left: 40%;
      }

      tbody td::before {
        width: 35%;
      }

      #important-dates-section, #history-section {
        padding: 1rem;
      }
    }

    /* Animações */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shine {
      0% { background-position: -100% -100%; }
      100% { background-position: 200% 200%; }
    }

    @keyframes rainbowBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="container" role="main" aria-live="polite">
      <h1>💰 Controle de Despesas Pessoais</h1>

      <!-- Tela login -->
      <section id="login-screen" aria-label="Tela de login">
        <label for="photo-input" tabindex="0" aria-describedby="photo-desc">
          <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/9292244-default-avatar-icon-vector-of-social-media-user-vetor.jpg" alt="Foto do usuário" id="profile-pic" title="Clique para alterar a foto" />
          <div id="photo-desc" hidden>Selecionar foto do perfil</div>
        </label>
        <input type="file" id="photo-input" accept="image/*" aria-label="Selecionar foto do perfil" />
        <input type="text" id="username-input" placeholder="Digite seu nome" maxlength="20" autocomplete="off" aria-required="true" aria-label="Nome do usuário" />
        <button id="login-btn" disabled>Entrar</button>
      </section>

      <!-- App principal -->
      <section id="app" aria-label="Aplicação controle de despesas" tabindex="0">
        <form id="expense-form" aria-label="Formulário para adicionar despesa ou receita">
          <div class="form-group">
            <label for="desc">Descrição</label>
            <input type="text" id="desc" name="desc" placeholder="Descrição" required autocomplete="off" />
          </div>

          <div class="form-group">
            <label for="val">Valor (R$)</label>
            <input type="number" id="val" name="val" step="0.01" min="0" placeholder="Valor" required />
          </div>

          <div class="form-group">
            <label for="responsavel">Responsável</label>
            <input type="text" id="responsavel" name="responsavel" placeholder="Quem está pagando/recebendo" required autocomplete="off" />
          </div>

          <div class="form-group">
            <label for="type">Tipo</label>
            <select id="type" name="type" required>
              <option value="despesa">Despesa</option>
              <option value="receita">Receita</option>
            </select>
          </div>

          <div class="form-group">
            <label for="due">Vencimento</label>
            <input type="date" id="due" name="due" required />
          </div>

          <div class="form-group">
            <label for="payType">Tipo de Pagamento</label>
            <select id="payType" name="payType" required>
              <option value="dinheiro">Dinheiro</option>
              <option value="cartão">Cartão</option>
              <option value="boleto">Boleto</option>
              <option value="transferência">Transferência</option>
              <option value="outro">Outro</option>
            </select>
          </div>

          <div class="form-group" style="grid-column: span 2;">
            <label for="notes">Observações</label>
            <textarea id="notes" name="notes" placeholder="Observações adicionais (opcional)" rows="3"></textarea>
          </div>

          <button type="submit" aria-label="Adicionar despesa ou receita">
            <span>Adicionar</span>
          </button>
        </form>

        <div class="table-container">
          <table aria-label="Lista de despesas e receitas">
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Responsável</th>
                <th>Tipo</th>
                <th>Vencimento</th>
                <th>Pagamento</th>
                <th>Observações</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="expenses-tbody" tabindex="0"></tbody>
          </table>
        </div>
        
        <!-- Seção de Datas Importantes -->
        <button id="btn-dates-toggle" class="section-toggle" aria-expanded="false" aria-controls="important-dates-section">
          <span>📅</span>
          <span>Datas Importantes</span>
        </button>
        
        <section id="important-dates-section" aria-label="Datas importantes" aria-hidden="true" tabindex="0">
          <h2>Datas Importantes</h2>
          
          <div id="dates-container"></div>
          
          <h3>Adicionar Nova Data</h3>
          <form id="date-form" class="date-form">
            <div class="form-group">
              <label for="date-title">Título</label>
              <input type="text" id="date-title" placeholder="Ex: Entrada na casa" required>
            </div>
            
            <div class="form-group">
              <label for="date-value">Data</label>
              <input type="date" id="date-value" required>
            </div>
            
            <div class="form-group" style="grid-column: span 2;">
              <label for="date-notes">Observações</label>
              <textarea id="date-notes" placeholder="Detalhes adicionais (opcional)"></textarea>
            </div>
            
            <button type="submit" style="grid-column: span 2;">Adicionar Data</button>
          </form>
        </section>
        
        <!-- Seção de Histórico -->
        <button id="btn-history-toggle" class="section-toggle" aria-expanded="false" aria-controls="history-section">
          <span>🕒</span>
          <span>Histórico de Alterações</span>
        </button>
        
        <section id="history-section" aria-label="Histórico de alterações" aria-hidden="true" tabindex="0">
          <h2>Histórico de Alterações</h2>
          <div id="history-container"></div>
        </section>
      </section>
    </div>
  </div>

  <div id="notification" role="alert" aria-live="assertive"></div>

  <script>
    // Configurações da API
    const API_BASE_URL = 'https://controlededespesas.onrender.com/api';
    const LOCAL_STORAGE_KEY = 'expense_tracker_data';
    
    // Elementos
    const loginScreen = document.getElementById('login-screen');
    const usernameInput = document.getElementById('username-input');
    const photoInput = document.getElementById('photo-input');
    const profilePic = document.getElementById('profile-pic');
    const loginBtn = document.getElementById('login-btn');
    const app = document.getElementById('app');
    const expenseForm = document.getElementById('expense-form');
    const expensesTbody = document.getElementById('expenses-tbody');

    const btnDatesToggle = document.getElementById('btn-dates-toggle');
    const datesSection = document.getElementById('important-dates-section');
    const datesContainer = document.getElementById('dates-container');
    const dateForm = document.getElementById('date-form');

    const btnHistoryToggle = document.getElementById('btn-history-toggle');
    const historySection = document.getElementById('history-section');
    const historyContainer = document.getElementById('history-container');

    const notification = document.getElementById('notification');

    // Estado
    let currentUser = null;
    let currentUserPhoto = null;
    let currentUserId = null;
    let checkExpiryInterval = null;
    let isOnline = navigator.onLine;
    let syncPending = false;

    // Verificar status da conexão
    window.addEventListener('online', () => {
      isOnline = true;
      if (syncPending) {
        syncPending = false;
        syncLocalDataWithServer();
      }
    });

    // --- Funções para gerenciar contas ---
    async function createUserAccount(username, photoFile) {
      try {
        // Criar ID único para o usuário
        const userId = 'user_' + Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        
        // Converter foto para base64 se existir
        let photoBase64 = null;
        if (photoFile) {
          photoBase64 = await convertFileToBase64(photoFile);
        }
        
        // Criar objeto do usuário para localStorage
        const newUser = {
          _id: userId,
          username: username,
          photoPath: photoBase64,
          lastLogin: new Date().toISOString(),
          createdAt: new Date().toISOString()
        };
        
        // Salvar no localStorage
        const localData = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY));
        localData.users.push(newUser);
        localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(localData));
        
        // Tentar criar no servidor se estiver online
        if (isOnline) {
          try {
            const formData = new FormData();
            formData.append('username', username);
            if (photoFile) formData.append('photo', photoFile);
            
            const response = await fetch(`${API_BASE_URL}/users`, {
              method: 'POST',
              body: formData
            });
            
            if (!response.ok) throw new Error('Erro ao criar usuário no servidor');
            
            const serverUser = await response.json();
            return serverUser.user;
          } catch (serverError) {
            console.error('Erro ao criar usuário no servidor:', serverError);
            // Continua com o usuário local
          }
        } else {
          syncPending = true;
        }
        
        return newUser;
      } catch (error) {
        console.error('Erro ao criar usuário:', error);
        throw error;
      }
    }

    // Converter arquivo para base64
    function convertFileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }

    async function getUserAccount(username) {
      try {
        // Primeiro tenta buscar no servidor
        if (isOnline) {
          try {
            const response = await fetch(`${API_BASE_URL}/users/${encodeURIComponent(username)}`);
            if (response.ok) {
              const user = await response.json();
              
              // Atualiza localStorage com dados do servidor
              const localData = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY));
              const existingUserIndex = localData.users.findIndex(u => u.username === username);
              
              if (existingUserIndex !== -1) {
                localData.users[existingUserIndex] = { ...localData.users[existingUserIndex], ...user };
              } else {
                localData.users.push(user);
              }
              
              localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(localData));
              
              return user;
            }
          } catch (serverError) {
            console.error('Erro ao buscar usuário no servidor:', serverError);
            // Continua com busca local
          }
        }
        
        // Busca no localStorage como fallback
        const localData = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY));
        const user = localData.users.find(u => u.username === username);
        
        if (!user) {
          throw new Error('Usuário não encontrado');
        }
        
        return user;
      } catch (error) {
        console.error('Erro ao buscar usuário:', error);
        throw error;
      }
    }

                <span>Excluir</span>

    // Verifica despesas próximas do vencimento
    async function checkExpiringExpenses() {
      if (!currentUserId) return;
      
      try {
        const localData = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY));
        const expenses = localData.expenses.filter(exp => exp.userId === currentUserId);
        
        const hoje = new Date();
        const hojeStr = hoje.toISOString().split('T')[0];
        const amanha = new Date(hoje);
        amanha.setDate(amanha.getDate() + 1);
        const amanhaStr = amanha.toISOString().split('T')[0];
        
        const vencHoje = expenses.filter(exp => 
          exp.type === 'despesa' && 
          new Date(exp.dueDate).toISOString().split('T')[0] === hojeStr
        );
        
        const vencAmanha = expenses.filter(exp => 
          exp.type === 'despesa' && 
          new Date(exp.dueDate).toISOString().split('T')[0] === amanhaStr
        );
        
        const vencidas = expenses.filter(exp => 
          exp.type === 'despesa' && 
          new Date(exp.dueDate) < hoje &&
          new Date(exp.dueDate).toISOString().split('T')[0] !== hojeStr
        );

        if (vencHoje.length > 0) {
          showNotification(`⚠️ ${vencHoje.length} despesa(s) vence(m) hoje!`, 'warning');
        }
        
        if (vencAmanha.length > 0) {
          showNotification(`⚠️ ${vencAmanha.length} despesa(s) vence(m) amanhã!`, 'warning');
        }
        
        if (vencidas.length > 0) {
          showNotification(`❌ ${vencidas.length} despesa(s) vencida(s)!`, 'danger');
        }
      } catch (error) {
        console.error('Erro ao verificar vencimentos:', error);
      }
    }

              syncPending = true;
            }
          } else {
            syncPending = true;
          }
          
          // Adiciona ao histórico
          await addHistoryEntry('Data importante removida', `${title} - ${date}`);
          
          loadImportantDates();
          showNotification('Data removida.', 'success');
        } catch (error) {
          console.error('Erro ao remover data importante:', error);
          showNotification('Erro ao remover data importante', 'danger');
        }
      }
    });

    // --- Histórico de Alterações ---
    btnHistoryToggle.addEventListener('click', () => {
      const expanded = btnHistoryToggle.getAttribute('aria-expanded') === 'true';
      btnHistoryToggle.setAttribute('aria-expanded', (!expanded).toString());
      historySection.setAttribute('aria-hidden', expanded.toString());
      
      // Animação de toggle
      if (!expanded) {
        historySection.style.display = 'block';
        historySection.style.opacity = '0';
        historySection.style.transform = 'translateY(-20px)';
        
        setTimeout(() => {
          historySection.style.opacity = '1';
          historySection.style.transform = 'translateY(0)';
          historySection.focus();
        }, 50);
      } else {
        historySection.style.opacity = '0';
        historySection.style.transform = 'translateY(-20px)';
        
        setTimeout(() => {
          historySection.style.display = 'none';
        }, 300);
      }
    });

    async function loadHistory() {
      try {
        let history = [];
        
        // Tenta buscar do servidor se estiver online
        if (isOnline) {
          try {
            const response = await fetch(`${API_BASE_URL}/history?userId=${currentUserId}`);
            if (response.ok) {
              history = await response.json();
              
              // Atualiza localStorage com dados do servidor
              const localData = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY));
              localData.history = localData.history.filter(h => h.userId !== currentUserId);
              localData.history.push(...history);
              localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(localData));
            }
          } catch (serverError) {
            console.error('Erro ao buscar histórico do servidor:', serverError);
            // Continua com busca local
          }
        }
        
        // Se não encontrou no servidor ou está offline, busca local
        if (history.length === 0) {
          const localData = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY));
          history = localData.history.filter(item => item.userId === currentUserId);
        }
        
        historyContainer.innerHTML = '';
        
        if (history.length === 0) {
          historyContainer.innerHTML = '<p style="text-align: center; color: var(--text-muted);">Nenhum registro no histórico ainda.</p>';
          return;
        }
        
        // Ordena por data (mais recente primeiro)
        history.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        
        history.forEach(item => {
          const historyItem = document.createElement('div');
          historyItem.className = 'history-item';
          
          historyItem.innerHTML = `
            <div class="date">${new Date(item.timestamp).toLocaleString()}</div>
            <div class="action">${item.action}</div>
            ${item.details ? `<div class="details">${item.details}</div>` : ''}
          `;
          
          historyContainer.appendChild(historyItem);
        });
      } catch (error) {
        console.error('Erro ao carregar histórico:', error);
        showNotification('Erro ao carregar histórico', 'danger');
      }
    }

    async function addHistoryEntry(action, details = '') {
      try {
        // Criar novo registro de histórico
        const historyId = 'hist_' + Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        const newHistory = {
          _id: historyId,
          action: action,
          details: details,
          userId: currentUserId,
          timestamp: new Date().toISOString()
        };
        
        // Salvar no localStorage
        const localData = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY));
        localData.history.push(newHistory);
        localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(localData));
        
        // Tentar salvar no servidor se estiver online
        if (isOnline) {
          try {
            const response = await fetch(`${API_BASE_URL}/history`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                action: action,
                details: details,
                userId: currentUserId
              })
            });
            
            if (!response.ok) throw new Error('Erro ao salvar histórico no servidor');
          } catch (serverError) {
            console.error('Erro ao salvar histórico no servidor:', serverError);
            syncPending = true;
          }
        } else {
          syncPending = true;
        }

        // Atualiza a exibição se a seção estiver visível
        if (historySection.getAttribute('aria-hidden') === 'false') {
          loadHistory();
        }
      } catch (error) {
        console.error('Erro ao adicionar histórico:', error);
      }
    }

    // Sincronizar dados locais com o servidor
    async function syncLocalDataWithServer() {
      if (!isOnline) {
        syncPending = true;
        return;
      }
      
      try {
        const localData = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY));
        
        // Sincronizar usuários
        for (const user of localData.users) {
          if (!user.synced) {
            try {
              const formData = new FormData();
              formData.append('username', user.username);
              if (user.photoPath) {
                // Converter base64 para blob para enviar como arquivo
                const blob = await fetch(user.photoPath).then(r => r.blob());
                formData.append('photo', blob, 'profile.jpg');
              }
              
              const response = await fetch(`${API_BASE_URL}/users`, {
                method: 'POST',
                body: formData
              });
              
              if (response.ok) {
                const serverUser = await response.json();
                user._id = serverUser.user._id;
                user.synced = true;
              }
            } catch (error) {
              console.error('Erro ao sincronizar usuário:', error);
            }
          }
        }
        
        // Sincronizar despesas
        for (const expense of localData.expenses) {
          if (!expense.synced) {
            try {
              const response = await fetch(`${API_BASE_URL}/expenses`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  description: expense.description,
                  amount: expense.amount,
                  type: expense.type,
                  dueDate: expense.dueDate,
                  paymentType: expense.paymentType,
                  notes: expense.notes,
                  userId: currentUserId
                })
              });
              
              if (response.ok) {
                const serverExpense = await response.json();
                expense._id = serverExpense.expense._id;
                expense.synced = true;
              }
            } catch (error) {
              console.error('Erro ao sincronizar despesa:', error);
            }
          }
        }
        
        // Sincronizar datas importantes
        for (const date of localData.importantDates) {
          if (!date.synced) {
            try {
              const response = await fetch(`${API_BASE_URL}/dates`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  title: date.title,
                  date: date.date,
                  notes: date.notes,
                  userId: currentUserId
                })
              });
              
              if (response.ok) {
                const serverDate = await response.json();
                date._id = serverDate._id;
                date.synced = true;
              }
            } catch (error) {
              console.error('Erro ao sincronizar data importante:', error);
            }
          }
        }
        
        // Sincronizar histórico
        for (const historyItem of localData.history) {
          if (!historyItem.synced) {
            try {
              const response = await fetch(`${API_BASE_URL}/history`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  action: historyItem.action,
                  details: historyItem.details,
                  userId: currentUserId
                })
              });
              
              if (response.ok) {
                const serverHistory = await response.json();
                historyItem._id = serverHistory._id;
                historyItem.synced = true;
              }
            } catch (error) {
              console.error('Erro ao sincronizar histórico:', error);
            }
          }
        }
        
        // Atualizar localStorage com flags de sincronização
        localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(localData));
        
        // Recarregar dados para garantir consistência
        loadExpenses();
        loadImportantDates();
        loadHistory();
        
        showNotification('Dados sincronizados com sucesso!', 'success');
        syncPending = false;
      } catch (error) {
        console.error('Erro durante a sincronização:', error);
        showNotification('Erro ao sincronizar dados com o servidor', 'danger');
      }
    }

    // Inicialização
    document.addEventListener('DOMContentLoaded', () => {
      initLocalStorage();
      
      // Verificar se há usuário logado
      const lastUser = localStorage.getItem('lastUser');
      if (lastUser) {
        usernameInput.value = lastUser;
        loginBtn.disabled = false;
      }
    });
  </script>
